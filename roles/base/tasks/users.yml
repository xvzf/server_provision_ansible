---
- name: Add users
  user:
    name: "{{ item.name }}"
    group: "sudo"
    home: "/home/{{ item.name }}"
    createhome: "yes"
    generate_ssh_key: "no"
    password: "{{ item.password }}"
    update_password: "on_create"
    shell: "/bin/bash"
  with_items: "{{ users }}"

- name: Add ssh keys
  authorized_key:
    user: "{{ item.name }}"
    state: present
    key: "https://git.rocketlan.de/{{ item.gitlab }}.keys"
  with_items: "{{ users }}"

